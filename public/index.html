<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Grupal</title>
  <link rel="stylesheet" href="styles.css">
  <script src="config.js"></script>
  <script src="script.js" type="module"></script>
</head>
<body>
  <div id="principal">
    <div>
      <div>
        <h3 id="nombre_texto">Tu nombre: </h3>
      <input type="text" id="nombre" placeholder="Escribe un nombre...">
      </div>
      <h2>Chat Grupal</h2>
      <div id="chat"></div>
      <input type="text" id="message" placeholder="Escribe un mensaje...">
      <button id="send">Enviar</button>
      <div>
        <img id="gato" src="https://media1.tenor.com/m/DM7SdBiQKhEAAAAd/cat-underwater.gif"/>
      </div>  
    </div>
    <div>
      <div>
        <p>Muévete con las flechas del teclado y envía mensajes por el chat (debes ponerte un nombre para poder enviar mensajes)</p>
      </div>
      <div id="pantalla">
        <div id="player"></div>
        <p id="playername">Nombre</p>
      </div>
      <h3>Jugadores:</h2>
      <p id="playerlist"></p>
      <div>
        <button id="larr" class="arrow">&larr;</button>
        <button id="uarr" class="arrow">&uarr;</button>
        <button id="darr" class="arrow">&darr;</button>
        <button id="rarr" class="arrow">&rarr;</button>
      </div>
    </div>
  </div>
</body>
</html>
