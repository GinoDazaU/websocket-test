<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Grupal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #chat {
      width: 300px;
      height: 300px;
      border: 1px solid #ddd;
      padding: 10px;
      overflow-y: scroll;
    }
    #message {
      width: 240px;
    }
    #send {
      padding: 10px;
    }
    #gato {
      padding: 10px;
      width: 200px;
    }
    #nombre {
      width: 150px;
    }
    #nombre_texto {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div>
    <h3 id="nombre_texto">Tu nombre: </h3>
    <input type="text" id="nombre" placeholder="Escribe un nombre...">
  </div>
  <h2>Chat Grupal</h2>
  <div id="chat"></div>
  <input type="text" id="message" placeholder="Escribe un mensaje...">
  <button id="send">Enviar</button>
  <div>
    <img id="gato" src="https://media1.tenor.com/m/DM7SdBiQKhEAAAAd/cat-underwater.gif"/>
  </div>
  <script>
    // Conectar al servidor WebSocket
    const socket = new WebSocket('ws://34.194.232.205:8080');

    // Referencias al DOM
    const chat = document.getElementById('chat');
    const messageInput = document.getElementById('message');
    const sendButton = document.getElementById('send');
    const nombre = document.getElementById('nombre');

    // Cuando se recibe un mensaje
    socket.onmessage = function(event) {
      let message = event.data; // Recibe datos del servidor
      // Asegurarse de interpretar como texto
      if (typeof message !== 'string') {
        message = new TextDecoder('utf-8').decode(message);
      }
      const parsedMessage = JSON.parse(message);
      const newMessage = document.createElement('div');
      newMessage.textContent = parsedMessage.user + ': ' + parsedMessage.text; // Mostrar el mensaje en el chat
      chat.appendChild(newMessage);
      chat.scrollTop = chat.scrollHeight;
    };

    // Enviar mensaje al servidor
    sendButton.addEventListener('click', () => {
      const text = messageInput.value; // Obtener texto del input
      const user = nombre.value;
      if (text && user) {
        const message = JSON.stringify({user, text});
        socket.send(message); // Enviar mensaje al servidor
        messageInput.value = ''; // Limpiar input
      }
    });

    // TambiÃ©n enviar mensaje con "Enter"
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendButton.click();
      }
    });
  </script>
</body>
</html>
