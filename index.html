<script>
  // Conectar al servidor WebSocket
  const socket = new WebSocket('ws://34.194.232.205:8080');
  socket.binaryType = 'string'; // Forzar la recepción como texto

  // Referencias al DOM
  const chat = document.getElementById('chat');
  const messageInput = document.getElementById('message');
  const sendButton = document.getElementById('send');

  // Cuando se recibe un mensaje
  socket.onmessage = function(event) {
    const message = event.data; // Recibir datos como texto
    const newMessage = document.createElement('div');
    newMessage.textContent = message; // Mostrar el mensaje recibido
    chat.appendChild(newMessage);
    chat.scrollTop = chat.scrollHeight;
  };

  // Enviar mensaje
  sendButton.addEventListener('click', () => {
    const message = messageInput.value;
    if (message) {
      socket.send(message); // Enviar texto
      messageInput.value = '';
    }
  });

  // También enviar mensaje con "Enter"
  messageInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      sendButton.click();
    }
  });
</script>
